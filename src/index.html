<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To Do List</title>
    <!-- <link href="style/output.css" rel="stylesheet"> -->
  </head>
  <body class="bg-red-500">
    <div
      class="alert alert_hide none fixed bottom-[15%] right-0 w-[25%] border-l-4 border-orange-500 bg-orange-100 p-4 text-orange-700"
      role="alert"
    >
      Something went wrong
    </div>

    <nav
      class="flex h-20 items-center justify-center border-b-2 border-black bg-red-500 font-mono text-4xl text-white"
    >
      To Do List
    </nav>

    <div class="main grid grid-cols-4">
      <sidebar
        class="col-end-2 border-r-2 border-black bg-gradient-to-t from-red-500 to-red-400 p-3 text-center"
      >
        <div class="flex items-center justify-between p-4">
          <h1 class="top-1 text-4xl font-bold text-white">Projects</h1>

          <div
            class="add_project_btn flex h-[45px] w-[45px] cursor-pointer items-center justify-center rounded-full border-2 border-white p-3 pt-2 text-3xl text-white duration-100 ease-in-out hover:scale-110 hover:bg-red-500 active:bg-white"
          >
            +
          </div>

          <dialog
            class="add_project top-[20%] h-[40%] w-[40%] min-w-52 flex-col items-center justify-center gap-5 rounded-2xl border-4 border-red-50 bg-red-400 drop-shadow-2xl open:flex"
            id="modal"
          >
            <h1 class="mb-8 text-4xl font-bold text-white">
              Add a new Project
            </h1>
            <input
              type="text"
              class="name h-10 w-48 rounded-2xl border-2 border-gray-50 p-4 focus:outline-red-100"
              placeholder="Project name"
            />

            <div
              class="exit_project_btn absolute right-[5%] top-[10%] flex h-[35px] w-[35px] items-center justify-center rounded-full border-2 border-white bg-red-600 p-3 text-xl text-white duration-100 ease-in-out hover:scale-110 hover:cursor-pointer hover:bg-red-500 active:bg-white"
            >
              X
            </div>
            <div
              class="submit_project flex h-10 w-28 select-none items-center justify-center rounded-2xl bg-red-50 p-4 duration-75 hover:cursor-pointer hover:bg-red-300 active:bg-white"
            >
              Save
            </div>
          </dialog>
        </div>

        <div class="project_list mt-8 flex flex-col gap-3 pl-3">
          <div class="project_item bg-red-500">Defualt Project</div>
        </div>
      </sidebar>
      <main class="col-span-3 flex flex-col gap-3 bg-white p-6">
        <div class="mb-12 flex items-center justify-between">
          <h1
            class="text-4xl text-red-500 [text-shadow:_0_1px_0_rgb(0_0_0_/_40%)]"
          >
            Your Tasks
          </h1>
          <ul class="group flex gap-3">
            <li
              class="link add_note inline-block h-fit cursor-pointer select-none text-red-800 duration-[50ms] after:block after:origin-[100%_50%] after:scale-0 after:border-b-2 after:border-red-200 after:transition-transform after:duration-500 after:ease-in-out hover:text-red-500 hover:after:scale-100 active:text-red-900"
            >
              add notes
            </li>

            <li
              class="link inline-block h-fit cursor-pointer select-none text-red-800 duration-75 after:block after:origin-[100%_50%] after:scale-0 after:border-b-2 after:border-red-200 after:transition-transform after:duration-500 after:ease-in-out hover:text-red-500 hover:after:scale-100 active:text-red-900"
            >
              something
            </li>

            <li
              class="link inline-block h-fit cursor-pointer select-none text-red-800 duration-75 after:block after:origin-[100%_50%] after:scale-0 after:border-b-2 after:border-red-200 after:transition-transform after:duration-500 after:ease-in-out hover:text-red-500 hover:after:scale-100 active:text-red-900"
            >
              other
            </li>
          </ul>
        </div>

        <section class="notes_wrap grid">
          <div class="notewrap">
            <div class="note">hello world</div>
            <ul class="list">
              <li class="done">
                <input type="checkbox" name="done" value="false" />
              </li>
              <li class="trash"></li>
            </ul>
          </div>

          <div class="notewrap">
            <div class="note">Do that thing</div>
            <ul class="list">
              <li class="done">Done</li>
              <li class="trash"></li>
            </ul>
          </div>
          <div class="notewrap">
            <div class="note">hello world</div>
            <ul class="list">
              <li class="done">Done</li>
              <li class="trash"></li>
            </ul>
          </div>
        </section>
        <dialog
          id="noted"
          class="add_note_dialog h-44 w-[60%] min-w-[200px] flex-col gap-3 bg-red-100 open:flex"
        >
          <input
            class="title"
            type="text"
            name="name"
            placeholder="To do"
            value=""
          />
          <input
            class="note"
            type="text"
            name="note"
            placeholder="notes"
            value=""
          />
          <input class="date" type="date" name="date" value="" />
          <input class="range" type="range" name="important" value="" />
          <button class="submit_note">Save!</button>
        </dialog>
      </main>
    </div>
  </body>
</html>
