<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>To Do List</title>
        <!-- <link href="style/output.css" rel="stylesheet"> -->
    </head>
    <body class="bg-red-500">


<div class="alert alert_hide bg-orange-100 border-l-4 border-orange-500 text-orange-700 p-4 fixed bottom-[15%] right-0 none w-[25%]" role="alert">Something went wrong</div>


        <nav class="h-20 bg-red-500 flex items-center justify-center text-white font-mono border-b-2 border-black text-4xl">
            To Do List
        </nav>
    
        <div class="main grid grid-cols-4 ">

        <sidebar class="bg-gradient-to-t from-red-500 to-red-400 col-end-2 border-black  border-r-2 p-3 text-center">

        <div class="flex justify-between p-4 items-center">

            <h1 class="text-4xl text-white font-bold top-1 ">Projects</h1> 

            <div class="add_project_btn pt-2 rounded-full text-white p-3 text-3xl border-white border-2 w-[45px] h-[45px] flex  justify-center items-center hover:bg-red-500 cursor-pointer active:bg-white ease-in-out duration-100 hover:scale-110">+</div>

            <dialog  class="add_project border-red-50 top-[20%] border-4 h-[40%] w-[40%] min-w-52 rounded-2xl drop-shadow-2xl bg-red-400 open:flex flex-col justify-center items-center gap-5" id="modal">

                <h1 class="text-white text-4xl font-bold mb-8">Add a new Project</h1>
                    <input type="text" class="name w-48 h-10 p-4 rounded-2xl border-gray-50 border-2 focus:outline-red-100" placeholder="Project name">

            <div class="exit_project_btn absolute bg-red-600 top-[10%] right-[5%] rounded-full text-white p-3 text-xl border-white border-2 w-[35px] h-[35px] flex  justify-center items-center hover:bg-red-500 hover:cursor-pointer active:bg-white ease-in-out duration-100 hover:scale-110">X</div>
                <div class="submit_project rounded-2xl hover:bg-red-300 duration-75 select-none hover:cursor-pointer p-4 w-28 h-10 active:bg-white flex items-center justify-center bg-red-50">Save</div>




            </dialog>
        </div>

            <div class="project_list flex flex-col mt-8 pl-3 gap-3">
                <div  class="project_item bg-red-500">Defualt Project</div>
            </div>

        </sidebar> 
        <main class="bg-white col-span-3 p-6 flex flex-col gap-3">
           <div class="flex justify-between items-center">
                <h1 class="text-red-500 text-4xl  [text-shadow:_0_1px_0_rgb(0_0_0_/_40%)] ">Your Tasks</h1>
                <ul class="flex gap-3 group">
                    <li class=" link cursor-pointer text-red-800 inline-block hover:text-red-500 h-fit active:text-red-900 duration-[50ms] select-none 
                        after:scale-0 after:block after:border-b-2 after:border-red-200 after:transition-transform after:ease-in-out after:duration-500 after:origin-[100%_50%] hover:after:scale-100">add notes</li>

                    <li class=" link cursor-pointer text-red-800 inline-block hover:text-red-500 h-fit active:text-red-900 duration-75 select-none
                        after:scale-0 after:block after:border-b-2 after:border-red-200 after:transition-transform after:ease-in-out after:duration-500 after:origin-[100%_50%] hover:after:scale-100">something</li>

                    <li class=" link cursor-pointer text-red-800 inline-block hover:text-red-500 h-fit active:text-red-900 duration-75 select-none
                        after:scale-0 after:block after:border-b-2 after:border-red-200 after:transition-transform after:ease-in-out after:duration-500 after:origin-[100%_50%] hover:after:scale-100">other</li>
                </ul>
            </div>


            <section class="grid  ">
                <div class="notewrap ">
                    <div class="note ">hello world</div>
                        <ul class="list">
                            <li class="done"><input type="checkbox" name="done" value="false"></li>
                            <li class="trash"></li>
                        </ul>
                </div>
                
                <div class="notewrap ">
                    <div class="note ">Do that thing</div>
                        <ul class="list">
                            <li class="done">Done</li>
                            <li class="trash"></li>
                        </ul>
                </div>
                <div class="notewrap ">
                    <div class="note ">hello world</div>
                        <ul class="list">
                            <li class="done">Done</li>
                            <li class="trash"></li>
                        </ul>
                </div>
            </section>
            




        </main>
            

        </div>        
    </body>
</html>
